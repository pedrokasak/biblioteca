
{% extends 'index.html' %}

{% block titulo%} Excluir Autor {% endblock titulo%}

{% block body %}
<section>
    <div class="container">
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            <div class="col-md-6">
                <h2 class="">Deseja Excluir o autor {{ autor.nome }}?</h2>
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="{% url 'livro:listar_autor' %}" class="btn btn-secondary">Cancelar</a>
            </div>
            
        </form>
    </div>
</section>
{% endblock body %}
